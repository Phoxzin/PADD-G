<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Akshar&family=Oswald&family=Rubik&family=Source+Sans+Pro:wght@600&family=Ubuntu:wght@700&display=swap"
        rel="stylesheet">
    <title>CONTATOS</title>
</head>

<body>
    <header id="cabeçalho">
        <div>
            <img class="logo" src="imagem/LOGO.png">
        </div>
        <div>
            <nav class="menu">
                <a class="menuItem" href="index.html" style="text-decoration:none">PAGINA INICIAL</a>
                <a class="xbox" href="xbox.html" style="text-decoration:none">XBOX</a>
                <a class="play" href="playstation.html" style="text-decoration:none">PLAYSTATION</a> 
            </nav>
        </div>
    </header>
    <main>
        <div class="campo">
            <h1 id="titulo">TIRE SUAS DUVIDAS</h1>
            <p id="subtitulo">complete com suas informações e entraremos em contatos.</p>
        </div>

        <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label>NOME</label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label>SOBRENOME</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>

            <div class="campo">
                <label>EMAIL</label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label>PARA QUAL PLATAFORMA VOCÊ PRECISA DE AJUDA ?</label>
                <label>
                    <input type="radio" name="plataforma" value="xbox" checked>XBOX
                </label>
                <label>
                    <input type="radio" name="plataforma" value="playstation">PLAYSTATION
                </label>
                <label>
                    <input type="radio" name="plataforma" value="outro">OUTRO
                </label>
            </div class="campo">

            <div class="campo">
                <label>VOCÊ JÁ FEZ COMPRA NA THE PADD ?</label>
                <select id="pesquisa">
                    <option selected disabled value="">Selecione...</option>
                    <option>sim</option>
                    <option>não</option>
                </select>
            </div>

            <div class="campo">
                <br>
                <label>EM QUE PODEMOS TE AJUDAR ?</label>
                <textarea row="1000" id="duvida" name="duvida"></textarea>
            </div>

            <button class="botao" type="submit">ENVIAR</button>
        </form>
        <div class="ou">
            <span>
                OU
            </span>
        </div>
        <section id="contato">
            <div class="divContato">
                <a class="contato" href=""><img class="contato" src="imagem/whatsapp.png">WHATSAPP</a>
            </div>
            <div class="divContato">
                <a class="contato" href=""><img class="contato" src="imagem/telefone.png">TELEFONE</a>
            </div>
            <div class="divContato">
                <a class="contato" href=""><img class="contato" src="imagem/email.png">EMAIL</a>
            </div>
        </section>
    </main>
    <footer id="rodape">
        <div class="rodapepri">
            <a href="#header">VOLTAR AO TOPO</a>
        </div>
        <div>
            <ul class="rodapeseg">
                <li><a href="index.html">SOBRE</a></li>
                <li><a href="contato.html">CONTATOS</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
